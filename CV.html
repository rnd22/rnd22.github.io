<script>
  window.addEventListener("scroll", function () {
    const scrollY = window.scrollY;
    const maxScroll = 300; // ðŸ‘ˆ fade happens over a longer scroll distance
    const fadeStrength = 0.9; // ðŸ‘ˆ max fade amount (0 = no fade, 1 = full white)

    const opacity = Math.max(0, 1 - (scrollY / maxScroll) * fadeStrength);

    document.body.style.backgroundColor = `rgba(255, 255, 255, ${1 - opacity})`;
    document.body.style.backgroundImage = `linear-gradient(rgba(255,255,255,${1 - opacity}), rgba(255,255,255,${1 - opacity})), url('ocean.jpg')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundAttachment = 'scroll';
    document.body.style.backgroundPosition = 'center center';
  });
</script>
